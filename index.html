    <title>Gerador de E-mails | Equals</title>
    <link rel="shortcut icon" href="https://www.equals.com.br/wp-content/themes/equals-theme/assets/img/favicon.ico">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/2.4.85/css/materialdesignicons.min.css">

    <!-- Quill -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  </head>
  <body>
    <div id="wrapper" class="toggled">

      <div id="sidebar-wrapper">
        <div id="form-editor">
          <h6>Cabeçalho</h6>
          <div class="select">
            <select id="header">
              <option id="empty" value="https://s3-sa-east-1.amazonaws.com/static-content.equals.com.br/newsletter/assets/topo/equals.jpg">Escolha uma opção</option>
            </select>
            <div class="select__arrow"></div>
          </div>

          <h6>Título</h6>
          <div class="select">
            <select id="title">
              <option id="empty" value="https://s3-sa-east-1.amazonaws.com/static-content.equals.com.br/newsletter/assets/outros/semtitulo.jpg">Escolha uma opção</option>
            </select>
            <div class="select__arrow"></div>
          </div>

          <h6>Mensagem</h6>
          <div id="editor">
          </div>

          <h6 class='switch-label'>Botão de chamada para ação</h6>
          <label class="switch">
            <input id="action-button" type="checkbox" checked="checked">
            <span class="slider round"></span>
          </label>

          <div id="button-info">
            <h6>Texto do botão</h6>
            <input id="input-button" type="text" placeholder="Escreva o que aparecerá no botão">

            <h6>Link do botão</h6>
            <input id="input-link" type="text" placeholder="Escreva o link para redirecionameto">
            <hr>
          </div>


          <h6>Cumprimentos</h6>
          <input id="input-regards" type="text" placeholder="Escreva seus cumprimentos ou despedida">
        </div>
      </div>


      <div id="page-content-wrapper">
        <div class="container-fluid">
          <a href="#menu-toggle" class="btn hide" id="menu-toggle">
            <span id="toggle-button" class="mdi mdi-fullscreen" data-toggle="tooltip" data-placement="right" data-delay='{"show":"200"}' title="Altere a visualização entre Tela Cheia e Tela divida"></span>
          </a>
          <a href="#" class="btn hide">
            <span id="clipboard-button" class="mdi mdi-clipboard-outline" data-toggle="tooltip" data-placement="right" data-delay='{"show":"200"}' title="Copiar o HTML do e-mail para área de transferência"></span>
          </a>
          <a href="#" class="btn hide">
            <span id="download-button" class="mdi mdi-download" data-toggle="tooltip" data-placement="right" data-delay='{"show":"200"}' title="Fazer download do e-mail em formato HTML "></span>
          </a>
        </div>
      </div>

      <div id="template-content">
      </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- Quill -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <!-- Personal JavaScript -->
    <script src="assets/jquery.bootstrap-growl.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
